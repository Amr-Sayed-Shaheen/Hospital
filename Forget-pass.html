<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forget Password</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="assets/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/reg-style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">

                        <h2 class="form-title"   id="title"   >Forget Password</h2>
                        <form method="POST" class="register-form" id="register-form">

                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                           
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Send confirmation"/>
                            </div>

                        </form>
                    </div>


                    <div class="signup-image">
                        <figure><img src="assets/img/forgot-password.png" id="doctor-img" alt="sing up image"></figure>
                        <a href="Log_in.html" class="signup-image-link">I am already member - Log in</a>

                    </div>



                    

                </div>
            </div>
        </section>


    </div>

    <!-- JS -->

    <script src="assets/js/registration.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
