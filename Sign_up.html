<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/reg-style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">






                        <h2 class="form-title"   id="title"   >Sign up - Patient</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>

  


                            <form>
                                <p>Please select your position:</p>
                                <input class="selectIn" type="radio" id="signup-doctor" name="gender" value="doctor">
                                <label1  for="male">Doctor</label><br>
                                <input class="selectIn" type="radio" id="signup-patient" name="gender" value="patient" checked >
                                <label1  for="female">Patient</label><br>
                            </form>


                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>

                        </form>
                    </div>


                    <div class="signup-image">
                        <figure><img src="assets/img/patient.png" id="doctor-img" alt="sing up image"></figure>
                        <a href="Log_in.html" class="signup-image-link">I am already member</a>

                        


                        <div class="social-login">
                            <span class="social-label">Or Sign up with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>



                    </div>



                    

                </div>
            </div>
        </section>


    </div>

    <!-- JS -->

    <script src="assets/js/registration.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
